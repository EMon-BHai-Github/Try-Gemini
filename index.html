<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00ffd5;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .section {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 213, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    .section h3 {
      margin-top: 0;
      color: #00ffcc;
      text-align: center;
    }

    .output {
      background: #292929;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      white-space: pre-wrap;
      min-height: 100px;
      font-size: 1.05em;
      box-shadow: inset 0 0 5px #000;
    }

    textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      background-color: #222;
      color: #fff;
      font-size: 1em;
      resize: none;
    }

    button {
      background-color: #00ffd5;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #00ffbb;
      transform: scale(1.03);
    }

    small {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }

    a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
    }

    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 1.1em;
      margin-top: 10px;
      color: #00ffd5;
    }

    .spinner::before {
      content: "";
      width: 20px;
      height: 20px;
      border: 3px solid #00ffd5;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ü§ñ Emon AI</h1>

  <div class="section">
    <h3>üí¨ Chat with Emon or Get AI Prompts</h3>
    <textarea id="chatInput" rows="4" placeholder="Ask something or request a prompt..."></textarea>
    <button onclick="handleBoth()">Ask</button>
    <div id="output" class="output">Your reply or prompt will appear here...</div>
  </div>

  <small>
    Made with ‚ù§Ô∏è by 
    <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Emon My Boss ü´°</a>
    | All Rights Reserved
  </small>

  <script>
    const GEMINI_API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    async function callGemini(text) {
      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text }] }]
            })
          }
        );

        const data = await res.json();
        console.log("Gemini API response:", data);

        return data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå Gemini API response was empty.";
      } catch (err) {
        console.error("Request failed:", err);
        return "‚ùå Request Failed: " + err.message;
      }
    }

    async function handleBoth() {
      const inputBox = document.getElementById("chatInput");
      const input = inputBox.value.trim();
      const output = document.getElementById("output");
      if (!input) return;

      const smartTriggers = [
        "who made you", "your boss", "creator",
        "owner", "created you", "your owner",
        "who is emon?", "who is emon", "emon"
      ];

      if (smartTriggers.some(t => input.toLowerCase().includes(t))) {
        output.innerText = "Emon My Boss ü´°üå∏";
        inputBox.value = ""; // Clear input
        return;
      }

      output.innerHTML = "<div class='spinner'>Emon AI is thinking...</div>";
      inputBox.value = ""; // Clear input

      let query = input;
      if (/prompt|edit|generate/i.test(input)) {
        query = `Give a creative AI prompt for: ${input}`;
      }

      const response = await callGemini(query);
      output.innerText = response;
    }
  </script>
</body>
</html>
