<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emon AI</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
    }
    .section {
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 16px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 20px #00ffd55e;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
      resize: none;
    }
    .output {
      background: #111;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
      color: #00ffaa;
    }
    button {
      background-color: #00ffd5;
      color: #000;
      border: none;
      padding: 10px 18px;
      margin-right: 10px;
      margin-top: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ffcc;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #timerText {
      text-align: center;
      margin-top: 10px;
      color: #999;
    }
    small {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Emon AI</h1>
  <div class="section">
    <h3>üí¨ Emon AI Chat & Prompt Generator</h3>
    <textarea id="chatInput" placeholder="Say something to Emon AI or ask for a prompt..."></textarea>
    <div class="buttons">
      <button onclick="handleAsk()">üöÄ Ask</button>
      <button onclick="handleVoiceInput()">üé§ Voice</button>
      <button onclick="copyResult()">üìã Copy</button>
    </div>
    <div id="output" class="output">Your reply or prompt will appear here...</div>
    <p id="timerText"></p>
    <small>üé§ For voice input, allow microphone access. Works best on Android Chrome.</small>
  </div>

  <small>Made with ‚ù§Ô∏è by <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank" style="color:#00ffd5">Emon My Boss ü´°</a></small>

  <script>
    const GEMINI_API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    // üß† Memory Store
    let chatHistory = [
      { role: "user", text: "You are Emon AI, a helpful and friendly assistant." }
    ];

    async function callGeminiWithMemory(history) {
      try {
        const formatted = history.map(entry => ({
          role: entry.role === 'user' ? 'user' : 'model',
          parts: [{ text: entry.text }]
        }));
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: formatted })
        });
        const data = await res.json();
        return data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå API Error.";
      } catch (err) {
        return "‚ùå Request Failed: " + err.message;
      }
    }

    async function handleAsk() {
      const input = document.getElementById("chatInput").value.trim();
      const output = document.getElementById("output");
      const timerText = document.getElementById("timerText");
      if (!input) return;

      const smartTriggers = ["who made you", "your boss", "creator", "owner", "created you", "your owner", "Emon"];
      if (smartTriggers.some(q => input.toLowerCase().includes(q.toLowerCase()))) {
        const reply = "Emon My Boss ü´°üå∏";
        output.innerText = reply;
        timerText.innerText = "";
        speakText(reply, 'en');
        document.getElementById("chatInput").value = "";
        return;
      }

      output.innerText = "üí≠ Thinking...";
      timerText.innerText = "‚è≥ Generating...";
      const start = Date.now();

      chatHistory.push({ role: "user", text: input });
      const reply = await callGeminiWithMemory(chatHistory);
      const duration = ((Date.now() - start) / 1000).toFixed(2);

      output.innerText = reply;
      timerText.innerText = `‚úÖ Done in ${duration} seconds`;
      chatHistory.push({ role: "bot", text: reply });

      const lang = isBengali(reply) ? 'bn' : 'en';
      speakText(reply, lang);
      document.getElementById("chatInput").value = "";
    }

    function speakText(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === 'bn' ? 'bn-BD' : 'en-US';
      speechSynthesis.speak(utterance);
    }

    function isBengali(text) {
      const bengaliRegex = /[\u0980-\u09FF]/;
      return bengaliRegex.test(text);
    }

    function handleVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById("chatInput").value = event.results[0][0].transcript;
      };
    }

    function copyResult() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Copied to Emon Ai clipboard!");
    }
  </script>
</body>
</html>
