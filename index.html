<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

<body>
  <h1>ü§ñ Emon AI</h1>

  <div class="section">
    <h3>üí¨ AI Chat & Prompt Generator</h3>
    <textarea id="chatInput" placeholder="Say something to Emon AI or ask for a prompt..."></textarea>
    <button onclick="handleBoth()">Ask</button>
    <div id="output" class="output">Your reply or prompt will appear here...</div>
  </div>

  <small>Made with ‚ù§Ô∏è by <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Emon My Boss ü´°</a> | All Rights Reserved</small>

  <script>
    const GEMINI_API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    async function callGemini(text) {
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });

        const data = await res.json();
        console.log("Gemini response:", data);

        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        return reply || "‚ùå Gemini API response missing expected content.";
      } catch (err) {
        console.error("Request failed:", err);
        return "‚ùå Request Failed: " + err.message;
      }
    }

    async function handleBoth() {
      const input = document.getElementById("chatInput").value.trim();
      const outputEl = document.getElementById("output");
      if (!input) return;

      const smartTriggers = [
        "who made you", "your boss", "creator",
        "owner", "created you", "your owner",
        "who is emon?", "who is emon", "emon"
      ];

      if (smartTriggers.some(trigger => input.toLowerCase().includes(trigger))) {
        outputEl.innerText = "Emon My Boss ü´°üå∏";
        return;
      }

      outputEl.innerText = "‚è≥ Thinking...";

      let text = input;
      if (/prompt|edit|generate/i.test(input)) {
        text = `Give a creative AI prompt for: ${input}`;
      }

      const reply = await callGemini(text);
      outputEl.innerText = reply;
    }
  </script>
