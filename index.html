<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emon AI v3.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; padding: 20px; }
    input, textarea, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      background: #161b22; color: white; border: none; border-radius: 5px;
    }
    button { background: #238636; cursor: pointer; }
    button:hover { background: #2ea043; }
    img, video { max-width: 100%; border-radius: 10px; margin-top: 15px; }
    #output { background: #161b22; padding: 15px; border-radius: 10px; margin-top: 20px; }
    small { color: #8b949e; }
  </style>
</head>
<body>
  <h2>üöÄ Emon AI v3.2 ‚Äì All in One</h2>

  <small>Mode</small>
  <select id="mode">
    <option value="text">üí¨ Chat</option>
    <option value="draw">üé® Draw</option>
    <option value="edit">üñåÔ∏è Edit</option>
  </select>

  <small>Prompt</small>
  <textarea id="prompt" placeholder="Enter your prompt..."></textarea>

  <input type="file" id="img" accept="image/*" style="display:none" />

  <small><i>API Key (only you will see this)</i></small>
  <input type="password" id="apikey" placeholder="Enter your Gemini API Key" />

  <button onclick="run()">Run</button>

  <div id="output">Output will appear here...</div>

  <script>
    async function run() {
      const mode = document.getElementById("mode").value;
      const prompt = document.getElementById("prompt").value.trim();
      const apikey = document.getElementById("apikey").value.trim();
      const file = document.getElementById("img").files[0];
      const out = document.getElementById("output");

      if (!apikey) return out.innerText = "‚ùå API Key is required!";
      if (!prompt && mode !== "edit") return out.innerText = "‚ùó Please enter a prompt.";

      out.innerHTML = "‚è≥ Please wait...";

      let model = "gemini-pro";
      let body = {
        contents: [{ parts: [{ text: prompt }] }]
      };

      if (mode === "draw") model = "gemini-1.5-flash-latest";

      if (mode === "edit") {
        if (!file) return out.innerText = "‚ùó Please select an image.";
        const base64 = await toBase64(file);
        model = "gemini-pro-vision";
        body = {
          contents: [{
            parts: [
              {
                inlineData: {
                  mimeType: file.type,
                  data: base64
                }
              },
              { text: prompt }
            ]
          }]
        };
      }

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apikey}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        const parts = json?.candidates?.[0]?.content?.parts || [];
        const imagePart = parts.find(p => p.inlineData)?.inlineData?.data;
        const textPart = parts.find(p => p.text)?.text;

        if (imagePart) {
          out.innerHTML = `<img src="data:image/png;base64,${imagePart}" />`;
        } else if (textPart) {
          out.innerHTML = `<p>${textPart.replace(/\n/g, "<br>")}</p>`;
        } else {
          out.innerHTML = "‚ùå Gemini didn't return any image or explanation.<br><br>üìù Try a better prompt.";
        }

      } catch (err) {
        out.innerText = "‚ùå Error: " + err.message;
      }
    }

    function toBase64(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.onerror = err => rej(err);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("mode").addEventListener("change", () => {
      const mode = document.getElementById("mode").value;
      document.getElementById("img").style.display = (mode === "edit") ? "block" : "none";
      document.getElementById("prompt").placeholder =
        mode === "text" ? "Ask a question..." :
        mode === "draw" ? "Describe the image to generate..." :
        mode === "edit" ? "What should I change in this photo?" :
        "";
    });
  </script>
</body>
</html>
