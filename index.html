<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emon AI Chat (Fixed)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; padding: 20px; }
    textarea, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; font-size: 16px; }
    textarea { background: #161b22; color: white; border: 1px solid #30363d; }
    button { background: #238636; color: white; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #2ea043; }
    #output { margin-top: 20px; background: #161b22; padding: 15px; border-radius: 10px; min-height: 80px; }
  </style>
</head>
<body>

  <h2>üí¨ Emon AI Chat (Fixed)</h2>

  <textarea id="prompt" rows="4" placeholder="Ask something..."></textarea>
  <button onclick="askGemini()">Ask</button>

  <div id="output">Response will appear here...</div>

  <script>
    const API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    async function askGemini() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!prompt) return output.innerText = "‚ùó Please enter a prompt.";

      output.innerText = "‚è≥ Thinking...";

      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
      const body = {
        contents: [{
          role: "user",
          parts: [{ text: prompt }]
        }]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const json = await res.json();

        let reply = "‚ùå No response. Try again.";
        if (json?.candidates?.[0]?.content?.parts?.length) {
          reply = json.candidates[0].content.parts.map(p => p.text || "").join("\n");
        }

        output.innerHTML = reply.replace(/\n/g, "<br>");
      } catch (err) {
        output.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>

</body>
</html>
