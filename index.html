<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
    }
    .section {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .output {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00ffd5;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ffcc;
    }
    small {
      display: block;

      margin-top: 30px;

<body>
  <h1>ü§ñ Emon AI</h1>

  <div class="section">
    <h3>üí¨ AI Chat & Prompt Generator</h3>
    <textarea id="chatInput" placeholder="Say something to Emon AI or ask for a prompt..."></textarea>
    <button onclick="handleBoth()">Ask</button>
    <div id="output" class="output">Your reply or prompt will appear here...</div>
  </div>

  <small>Made with ‚ù§Ô∏è by <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Emon My Boss ü´°</a> | All Rights Reserved</small>

  <script>
    const GEMINI_API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    async function callGemini(text) {
      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + GEMINI_API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });

        const data = await response.json();
        console.log("Gemini raw response:", data);

        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          return data.candidates[0].content.parts[0].text;
        } else {
          return "‚ùå API Error: " + (data.error?.message || "Unknown error");
        }

      } catch (err) {
        console.error("Request failed:", err);
        return "‚ùå Request Failed: " + err.message;
      }
    }

    async function handleBoth() {
      const input = document.getElementById("chatInput").value.trim();
      if (!input) return;

      const smartTriggers = ["who made you", "your boss", "creator", "owner", "created you", "your owner", "Who is Emon?", "Who is Emon", "Emon"];
      if (smartTriggers.some(word => input.toLowerCase().includes(word))) {
        document.getElementById("output").innerText = "Emon My Boss ü´°üå∏";
        return;
      }

      document.getElementById("output").innerText = "Thinking...";

      let text = input;
      if (input.toLowerCase().includes("prompt") || input.toLowerCase().includes("edit") || input.toLowerCase().includes("generate")) {
        text = `Give a creative AI prompt for this: ${input}`;
      }

      const reply = await callGemini(text);
      document.getElementById("output").innerText = reply;
    }
  </script>
</body>
