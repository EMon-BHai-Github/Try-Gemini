<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emon AI Chat - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
      text-align: center;
      margin-bottom: 10px;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #161b22;
      color: white;
      border: 1px solid #30363d;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #238636;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
    #output {
      margin-top: 20px;
      background: #161b22;
      padding: 15px;
      border-radius: 10px;
      min-height: 80px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h2>🤖 Emon AI – Chat | Draw | Edit</h2>

  <select id="mode">
    <option value="text">💬 Chat</option>
    <option value="draw">🎨 Draw (Generate Image)</option>
    <option value="edit">🖌️ Edit Image</option>
  </select>

  <textarea id="prompt" rows="4" placeholder="Enter your prompt..."></textarea>

  <input type="file" id="img" accept="image/*" style="display:none" />

  <button onclick="run()">Run</button>

  <div id="output">Result will appear here...</div>

  <div class="footer">Made by Emon 😎</div>

  <script>
    // 👇 API key চিতিয়ে রাখা
    const key1 = "AI";
    const key2 = "zaSyD";
    const key3 = "fj1K8t3";
    const key4 = "p9ObXnz";
    const key5 = "1wxjVFS";
    const key6 = "vm3nxDS";
    const key7 = "z8W8";
    const API_KEY = key1 + key2 + key3 + key4 + key5 + key6 + key7;

    async function run() {
      const mode = document.getElementById("mode").value;
      const prompt = document.getElementById("prompt").value.trim();
      const imgFile = document.getElementById("img").files[0];
      const output = document.getElementById("output");
      output.innerHTML = "⏳ Loading...";

      // 🔍 Who made you?
      const lowerPrompt = prompt.toLowerCase();
      const creatorKeywords = ["who made you", "your creator", "your boss", "তোমাকে কে বানাইছে", "তোমার মালিক", "কে বানাইছে", "Emon"];
      if (creatorKeywords.some(k => lowerPrompt.includes(k))) {
        output.innerHTML = "👑 Emon is my boss. 😎<br>উনি-ই আমাকে তৈরি করেছেন।";
        return;
      }

      let model = "gemini-pro";
      let url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
      let body = {
        contents: [{ role: "user", parts: [{ text: prompt }] }]
      };

      if (mode === "draw") {
        model = "gemini-1.5-flash-latest";
        url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
        body = { contents: [{ parts: [{ text: prompt }] }] };
      }

      if (mode === "edit") {
        if (!imgFile) return output.innerText = "❗ Please upload an image.";
        const base64 = await toBase64(imgFile);
        model = "gemini-pro-vision";
        url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
        body = {
          contents: [{
            parts: [
              {
                inlineData: {
                  mimeType: imgFile.type,
                  data: base64
                }
              },
              { text: prompt }
            ]
          }]
        };
      }

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        const parts = json?.candidates?.[0]?.content?.parts || [];

        const imagePart = parts.find(p => p.inlineData)?.inlineData?.data;
        const textPart = parts.find(p => p.text)?.text;

        if (imagePart) {
          output.innerHTML = `<img src="data:image/png;base64,${imagePart}" />`;
        } else if (textPart) {
          output.innerHTML = textPart.replace(/\n/g, "<br>");
        } else {
          output.innerHTML = "❌ No result. Try a more specific prompt.";
        }
      } catch (err) {
        output.innerText = "❌ Error: " + err.message;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("mode").addEventListener("change", () => {
      const mode = document.getElementById("mode").value;
      document.getElementById("img").style.display = (mode === "edit") ? "block" : "none";
      document.getElementById("prompt").placeholder =
        mode === "text" ? "Ask something..." :
        mode === "draw" ? "Describe an image to generate..." :
        "Upload a photo & say what to edit...";
    });
  </script>
</body>
</html>
