<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emon AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
    }
    .section {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .output {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00ffd5;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ffcc;
    }
    small {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #888;
    }
    a {
      color: #00ffd5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Emon AI</h1>

  <!-- Chat Section -->
  <div class="section">
    <h3>üí¨ Talk to Emon AI</h3>
    <div id="chatOutput" class="output">Your reply will appear here...</div>
    <textarea id="chatInput" placeholder="Say something to Emon AI..."></textarea>
    <button onclick="sendChat()">Send</button>
  </div>

  <!-- Prompt Section -->
  <div class="section">
    <h3>üéØ AI Prompt Generator</h3>
    <div id="promptOutput" class="output">Your prompt will appear here...</div>
    <textarea id="promptInput" placeholder="What kind of prompt do you want? (e.g., photo edit, anime draw, motivational script)"></textarea>
    <button onclick="generatePrompt()">Generate Prompt</button>
  </div>

  <small>Made with ‚ù§Ô∏è by <a href="https://facebook.com/EMon.BHai.FACEBOOK" target="_blank">Emon</a> | All Rights Reserved</small>

  <script>
    const GEMINI_API_KEY = "AIzaSyDfj1K8t3p9ObXnz1wxjVFSvm3nxDSz8W8";

    async function callGemini(text) {
      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + GEMINI_API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text }] }]
          })
        });

        const data = await response.json();
        console.log("Gemini raw response:", data);

        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          return data.candidates[0].content.parts[0].text;
        } else {
          return "‚ùå API Error: " + (data.error?.message || "Unknown error");
        }

      } catch (err) {
        console.error("Request failed:", err);
        return "‚ùå Request Failed: " + err.message;
      }
    }

    async function sendChat() {
      const input = document.getElementById("chatInput").value.trim();
      if (!input) return;

      // Smart boss reply
      const smartTriggers = ["who made you", "your boss", "creator", "owner", "created you"];
      if (smartTriggers.some(word => input.toLowerCase().includes(word))) {
        document.getElementById("chatOutput").innerText = "Emon My Boss ü´°";
        return;
      }

      document.getElementById("chatOutput").innerText = "Thinking...";
      const reply = await callGemini(input);
      document.getElementById("chatOutput").innerText = reply;
    }

    async function generatePrompt() {
      const input = document.getElementById("promptInput").value.trim();
      if (!input) return;

      document.getElementById("promptOutput").innerText = "Generating...";
      const promptRequest = `Give a powerful, detailed AI prompt for this idea: ${input}`;
      const reply = await callGemini(promptRequest);
      document.getElementById("promptOutput").innerText = reply;
    }
  </script>
</body>
