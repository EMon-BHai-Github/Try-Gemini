<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emon AI v4.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #0d1117; color: #c9d1d9; font-family: sans-serif; padding: 20px; }
    input, textarea, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      background: #161b22; color: white; border: none; border-radius: 5px;
    }
    button { background: #238636; cursor: pointer; }
    button:hover { background: #2ea043; }
    img, video { max-width: 100%; border-radius: 10px; margin-top: 15px; }
    #output { background: #161b22; padding: 15px; border-radius: 10px; margin-top: 20px; }
    small { color: #8b949e; }
  </style>
</head>
<body>
  <h2>üëë Emon AI ‚Äì Chat | Draw | Edit</h2>

  <small>Select Mode</small>
  <select id="mode">
    <option value="text">üí¨ Chat</option>
    <option value="draw">üé® Draw</option>
    <option value="edit">üñåÔ∏è Edit</option>
  </select>

  <small>Your Prompt</small>
  <textarea id="prompt" placeholder="Ask something..."></textarea>

  <input type="file" id="img" accept="image/*" style="display:none" />
  <button onclick="run()">Run</button>

  <div id="output">Output will appear here...</div>

  <script>
    // üîê API KEY Hidden in pieces
    const k1 = "AI", k2 = "zaSyD", k3 = "fj1K8t3", k4 = "p9ObXnz", k5 = "1wxjVFS", k6 = "vm3nxDS", k7 = "z8W8";
    const API_KEY = k1 + k2 + k3 + k4 + k5 + k6 + k7;

    async function run() {
      const mode = document.getElementById("mode").value;
      const promptInput = document.getElementById("prompt");
      const prompt = promptInput.value.trim();
      const file = document.getElementById("img").files[0];
      const out = document.getElementById("output");

      if (!prompt && mode !== "edit") return out.innerText = "‚ùó Please enter a prompt.";
      out.innerHTML = "‚è≥ Working...";

      // Auto-Response if someone asks "who made you"
      const askText = prompt.toLowerCase();
      if (
        askText.includes("who made you") ||
        askText.includes("creator") ||
        askText.includes("your boss") ||
        askText.includes("‡¶ï‡ßá ‡¶¨‡¶æ‡¶®‡¶æ‡¶á‡¶õ‡ßá") ||
        askText.includes("‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶≤‡¶ø‡¶ï") ||
        askText.includes("‡¶¨‡¶æ‡¶®‡¶æ‡¶á‡¶õ‡ßá") ||
        askText.includes("Emon ‡¶ï‡ßã‡¶•‡¶æ‡ßü")
      ) {
        out.innerHTML = "üëë Emon is my Boss. He's the reason I exist. üòé";
        return;
      }

      let model = "gemini-pro";
      let body = {
        contents: [{ role: "user", parts: [{ text: prompt }] }]
      };

      if (mode === "draw") {
        model = "gemini-1.5-flash-latest";
        body = {
          contents: [{ parts: [{ text: prompt }] }]
        };
      }

      if (mode === "edit") {
        if (!file) return out.innerText = "‚ùó Please upload an image.";
        const base64 = await toBase64(file);
        model = "gemini-pro-vision";
        body = {
          contents: [{
            parts: [
              {
                inlineData: {
                  mimeType: file.type,
                  data: base64
                }
              },
              { text: prompt }
            ]
          }]
        };
      }

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const json = await res.json();
        const parts = json?.candidates?.[0]?.content?.parts || [];

        const imagePart = parts.find(p => p.inlineData)?.inlineData?.data;
        const textPart = parts.find(p => p.text)?.text;

        if (imagePart) {
          out.innerHTML = `<img src="data:image/png;base64,${imagePart}" />`;
        } else if (textPart) {
          out.innerHTML = `<p>${textPart.replace(/\n/g, "<br>")}</p>`;
        } else {
          out.innerHTML = "‚ùå No result. Try a better prompt.";
        }

      } catch (err) {
        out.innerText = "‚ùå Error: " + err.message;
      }
    }

    function toBase64(file) {
      return new Promise((res, rej) => {
        const reader = new FileReader();
        reader.onload = () => res(reader.result.split(',')[1]);
        reader.onerror = err => rej(err);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("mode").addEventListener("change", () => {
      const mode = document.getElementById("mode").value;
      document.getElementById("img").style.display = (mode === "edit") ? "block" : "none";
      document.getElementById("prompt").placeholder =
        mode === "text" ? "Ask Emon AI something..." :
        mode === "draw" ? "Describe a photo you want..." :
        mode === "edit" ? "What do you want changed in this photo?" : "";
    });
  </script>
</body>
</html>
